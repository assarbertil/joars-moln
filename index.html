<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- 

    Mellan här och nästa kommentar är allt viktigt

     -->
    <style>
      .parent {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column-gap: 2rem;
        grid-row-gap: 2rem;
        align-items: center;
      }

      .div1 {
        grid-area: 1 / 1 / 2 / 3;
        display: flex;
      }
      .div2 {
        grid-area: 1 / 3 / 2 / 5;
        display: flex;
      }
      .div3 {
        grid-area: 1 / 5 / 2 / 7;
        display: flex;
      }
      .div4 {
        grid-area: 2 / 2 / 3 / 4;
        display: flex;
      }
      .div5 {
        grid-area: 2 / 4 / 3 / 6;
        display: flex;
      }

      .cloud-logo {
        max-width: 100%;
        justify-self: center;
        max-height: 6rem;
        margin: auto;
      }

      @media (max-width: 991.98px) {
        .parent {
          grid-gap: 1rem;
        }
        .div4 {
          grid-area: 2 / 1 / 3 / 4;
          display: flex;
        }
        .div5 {
          grid-area: 2 / 4 / 3 / 7;
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="div1">
          <img
            src="/logos/svensk-fastighetsformedling_logo.svg"
            alt="Svensk fastighets förmdeling"
            class="cloud-logo"
          />
        </div>
        <div class="div2">
          <img
            src="/logos/huddinge.png"
            alt="Huddinge centrum"
            class="cloud-logo"
          />
        </div>
        <div class="div3">
          <img src="/logos/huge_logocmyk.svg" alt="Huge" class="cloud-logo" />
        </div>
        <div class="div4">
          <img
            src="/logos/LannaSport-Logo.svg"
            alt="Länna Sport"
            class="cloud-logo"
          />
        </div>
        <div class="div5">
          <img
            src="/logos/svenska kyrkan.svg"
            alt="Svenska kyrkan"
            class="cloud-logo"
          />
        </div>
      </div>
    </div>

    <!-- 

    Mellan här och nästa kommentar är allt viktigt

     -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
